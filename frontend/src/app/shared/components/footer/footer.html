<mat-divider class="footer-divider"></mat-divider>
<mat-toolbar color="primary" class="footer-toolbar" role="contentinfo">
	<span class="footer-copy">&copy; {{ currentYear }} TicketApp</span>
	<span class="footer-spacer"></span>
	<nav class="footer-links" aria-label="Footer navigation">
		<a
			*ngFor="let link of links"
			mat-button
			class="footer-link"
			[href]="link.href"
		>
			{{ link.label }}
		</a>
	</nav>
</mat-toolbar>
