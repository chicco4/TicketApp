<div class="my-tickets-container">
  <h1>My Tickets</h1>

  <div *ngIf="isLoading" class="loading">
    <p>Loading your tickets...</p>
  </div>

  <div *ngIf="error" class="error">
    <p>{{ error }}</p>
    <button (click)="loadMyTickets()">Retry</button>
  </div>

  <div *ngIf="!isLoading && !error && tickets.length === 0" class="no-tickets">
    <p>You don't have any tickets yet.</p>
    <a routerLink="/events">Browse Events</a>
  </div>

  <div *ngIf="!isLoading && !error && tickets.length > 0" class="tickets-grid">
    <app-ticket-card 
      *ngFor="let ticket of tickets" 
      [ticket]="ticket"
      [routerLink]="['/my-tickets', ticket.id]">
    </app-ticket-card>
  </div>
</div>
