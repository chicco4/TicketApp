spring.application.name=backend

# database connection
spring.datasource.url=jdbc:postgresql://localhost:5432/db
spring.datasource.username=user
spring.datasource.password=password

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# percorso per il doc JSON/YAML
springdoc.api-docs.path=/api/v1/docs

# percorso per la UI (index.html di Swaggerâ€‘UI)
springdoc.swagger-ui.path=/api/v1/docs/ui

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090/realms/event-ticket-platform
