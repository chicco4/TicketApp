spring.datasource.url=jdbc:h2:mem:ticketapp;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

spring.sql.init.mode=never

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost/test
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost/test/jwks
